name: ci

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test-lint-build-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r app/requirements.txt

      - name: Unit tests
        run: python -m pytest -q

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint ./helm/myapp

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.14.4'

      - name: Terraform fmt (check)
        working-directory: infra/terraform
        run: terraform fmt -check -recursive

      - name: Terraform validate
        working-directory: infra/terraform
        run: |
          terraform init -backend=false
          terraform validate

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: devops
          config: .github/kind-config.yaml

      - name: Build local image (for kind)
        run: docker build -t myapp:local .

      - name: Load image into kind
        run: kind load docker-image myapp:local --name devops

      - name: Deploy to kind via Helm
        run: |
          helm upgrade --install myapp ./helm/myapp \
            --set image.repository=myapp \
            --set image.tag=local \
            --set image.pullPolicy=IfNotPresent \
            --wait --timeout 2m
          kubectl rollout status deploy/myapp --timeout=120s

      - name: Smoke test (in-cluster)
        run: |
          kubectl run curl --rm --restart=Never \
            --image=curlimages/curl:8.6.0 \
            --command -- curl -sf http://myapp:8000/health
          kubectl run curl-root --rm --restart=Never \
            --image=curlimages/curl:8.6.0 \
            --command -- curl -sf http://myapp:8000/

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/my-first-devops-project
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and push on main)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Configure AWS credentials (OIDC)
        if: github.ref == 'refs/heads/main' && vars.AWS_ROLE_ARN != '' && vars.AWS_REGION != '' && vars.ECR_REPOSITORY != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.ref == 'refs/heads/main' && vars.AWS_ROLE_ARN != '' && vars.AWS_REGION != '' && vars.ECR_REPOSITORY != ''
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push image to ECR (sha + latest)
        if: github.ref == 'refs/heads/main' && vars.AWS_ROLE_ARN != '' && vars.AWS_REGION != '' && vars.ECR_REPOSITORY != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY }}:latest

      - name: Deploy to ECS (Fargate)
        if: github.ref == 'refs/heads/main' && vars.AWS_ROLE_ARN != '' && vars.AWS_REGION != '' && vars.ECR_REPOSITORY != ''
        env:
          ECS_CLUSTER: ${{ vars.ECS_CLUSTER || 'myapp' }}
          ECS_SERVICE: ${{ vars.ECS_SERVICE || 'myapp' }}
          ECS_TASK_FAMILY: ${{ vars.ECS_TASK_FAMILY || 'myapp' }}
          ECS_CONTAINER_NAME: ${{ vars.ECS_CONTAINER_NAME || 'myapp' }}
          ECS_CONTAINER_PORT: ${{ vars.ECS_CONTAINER_PORT || '8000' }}
          ECS_TASK_EXECUTION_ROLE_NAME: ${{ vars.ECS_TASK_EXECUTION_ROLE_NAME || 'myapp-ecs-task-execution' }}
          ECS_TASK_ROLE_NAME: ${{ vars.ECS_TASK_ROLE_NAME || 'myapp-ecs-task' }}
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: ${{ vars.AWS_REGION }}
        run: |
          set -euo pipefail

          EXEC_ROLE_ARN=$(aws iam get-role --role-name "$ECS_TASK_EXECUTION_ROLE_NAME" --query 'Role.Arn' --output text)
          TASK_ROLE_ARN=$(aws iam get-role --role-name "$ECS_TASK_ROLE_NAME" --query 'Role.Arn' --output text)

          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          cat > task-def.json <<EOF
          {
            "family": "${ECS_TASK_FAMILY}",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "${EXEC_ROLE_ARN}",
            "taskRoleArn": "${TASK_ROLE_ARN}",
            "containerDefinitions": [
              {
                "name": "${ECS_CONTAINER_NAME}",
                "image": "${IMAGE_URI}",
                "essential": true,
                "portMappings": [
                  {
                    "containerPort": ${ECS_CONTAINER_PORT},
                    "protocol": "tcp"
                  }
                ],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/${ECS_CONTAINER_NAME}",
                    "awslogs-region": "${AWS_REGION}",
                    "awslogs-stream-prefix": "ecs"
                  }
                }
              }
            ]
          }
          EOF

          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://task-def.json --query 'taskDefinition.taskDefinitionArn' --output text)

          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$TASK_DEF_ARN" \
            --force-new-deployment

          aws ecs wait services-stable --cluster "$ECS_CLUSTER" --services "$ECS_SERVICE"
